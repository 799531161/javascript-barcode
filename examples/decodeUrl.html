<!DOCTYPE html>
<html>
<body>
    <p>The current source image for decoding is '../sample.png'.</p>
    <p>
        If you want to decode images from other sites, please refer to <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS" target="_blank">this article</a>
        to resolve cross-domain issues.
    </p>

    <!--
        Warning: Use a specific version in production. (e.g. https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@x.x.x/dist/dbr.min.js)
        Visit https://www.dynamsoft.com/CustomerPortal/Portal/TrialLicense.aspx to get key.
    -->
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode/dist/dbr.min.js" data-licensekey="t0068MgAAAAxT9peWqAbLNI2gDlg9yk8dqzhp5Me5BNCgFIg2p5X+8TPYghCr9cz6TNFlkmkpzOJelNHJaQMWGe7Bszoxoo4="></script>
 
    <script>
        var reader;
        BarcodeReader.createInstance().then(r => 
            (reader = r) && r.decode('../sample.png')
        ).then(results => {
            console.log(results);
            var txts = [];
            for(var i = 0; i < results.length; ++i){
                txts.push(results[i].BarcodeText);
            }
            alert(txts.join("\n"));
            reader.deleteInstance();
        });
    </script>
</body>
</html>
