<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
    <div id="divLoadInfo">loading...</div>
    <input id="uploadImage" type="file" accept="image/bmp,image/jpeg,image/png,image/gif">

    <!-- an removable debug tool, need jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://demo.dynamsoft.com/dbr_wasm/js/kConsole.js"></script>

    <script>
        dynamsoft = self.dynamsoft || {};
        dynamsoft.dbrEnv = dynamsoft.dbrEnv || {};

        // by default, js would load `dbr-<version>.wasm` in the same folder of the context
        // set it when you put `dbr-<version>.wasm` other place
        // case you put `dbr-<version>.wasm` in 'js/dbr-<version>.wasm', set this 'js'
        dynamsoft.dbrEnv.resourcesPath = 'https://demo.dynamsoft.com/dbr_wasm/js';

        dynamsoft.dbrEnv.onAutoLoadWasmSuccess = function(){
            document.getElementById('divLoadInfo').innerHTML="load dbr wasm success.";
        };
        dynamsoft.dbrEnv.onAutoLoadWasmError = function(status){
            document.getElementById('divLoadInfo').innerHTML="load wasm failed: "+status;
        };
        
        //https://www.dynamsoft.com/CustomerPortal/Portal/TrialLicense.aspx
        dynamsoft.dbrEnv.licenseKey = "t0068NQAAAHMUCDhfZ0YuSKK+VDYxxaZRP22b9t6lHkzWLzPffEUmUBJvoF5tRw5mSWm/jhVxJ424aWxMyyqhrDrflfajmGE=";
    </script>
    <script>
        (function(bMobileSafari){
            var script = document.createElement('script');
            if(!bMobileSafari){
                script.src = "https://demo.dynamsoft.com/dbr_wasm/js/dbr-6.3.0.1.min.js";
            }else{// bMobileSafari
                // js for mobile(safari especially): smaller, compile quicker, need less memory, but not that stable
                script.src = "https://demo.dynamsoft.com/dbr_wasm/js/dbr-6.3.0.1.mobile.min.js";
            }
            document.body.appendChild(script);
        })(/Safari/.test(navigator.userAgent) && /iPhone/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent));
    </script>
    <script>
        document.getElementById('uploadImage').addEventListener('change', function(){
            var files = this.files;
            var reader = new dynamsoft.BarcodeReader();
            reader.decodeFileInMemory(files[0]).then(function(results){
                var txts = [];
                for(var i=0;i<results.length;++i){
                    txts.push(results[i].BarcodeText);
                }
                reader.deleteInstance();
                alert(txts.join("\n"));
            }).catch(ex => {
                reader.deleteInstance();
                alert((ex.message || ex)+". If the light version can't decode the image, try stable version instand.");
                console.log(ex);
            });
            this.value = '';
        });
    </script>
</body>
</html>
