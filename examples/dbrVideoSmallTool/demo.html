<!DOCTYPE>
<html>
<head>
    <title>Decode Video Small Tool</title>
    <meta charset="utf-8">
	<link rel='stylesheet' href='css/dbrVideoSmallTool.css?v=20181225' />
</head>
<body>
    value:<input id="ipt-val"><button id="btn-showDefaultTool">show tool by default</button><br>
    
    <div id="my-dbr-container" style="position: relative;">
        <button id="btn-showAbsoluteTool">show tool the below the bottom</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- an optional debug tool -->
    <script src="https://demo.dynamsoft.com/dbr_wasm/js/kConsole.js"></script>

    <script src="https://demo.dynamsoft.com/dbr_wasm/js/dbr-6.4.1.1.min.js"></script>

    <!-- https://github.com/webrtc/adapter -->
    <script src="https://demo.dynamsoft.com/dbr_wasm/js/webrtc-adapter.js"></script>

    <script src="js/dbrVideoSmallTool.js?v=20181225.9"></script>

    <script>
        document.getElementById('btn-showDefaultTool').addEventListener('click', function(){
            showDbrVideoSmallTool(function(txt){
                document.getElementById('ipt-val').value = txt;
            });
        });
        document.getElementById('btn-showAbsoluteTool').addEventListener('click', function(){
            var toolElement = showDbrVideoSmallTool(function(txt){
                document.getElementById('ipt-val').value = txt;
            }, undefined, undefined, {
                position: 'absolute',
                margin: '0',
                left: '0',
                top: '20px',
                width: '200px',
                height: '160px'
            });
            document.getElementById('my-dbr-container').append(toolElement);
        });
    </script>
</body>
</html>
