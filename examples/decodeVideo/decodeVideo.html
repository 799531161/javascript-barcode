<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
    <p>To enable video, please host the site in https!</p>
    <div id="divLoading">loading...</div>
    <div id="divReading" style="display:none">Reading...</div>
    <div>
        video source: <select id="selectVideo"></select>
        <button id="btn-startReadVideo" disabled>start read</button>
        <button id="btn-stopReadVideo" style="display:none">stop read</button>
    </div>
    <div id="divVideoContainer" style="max-width:90%;position:relative;">
        <video id="theVideo" style="width:100%;height:100%;" playsinline="true"></video>
        <div id="divVideoRegion" style="position:absolute;margin:auto;left:0;top:0;right:0;bottom:0;width:100%;height:100%;border:3px solid #50A8E1;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- an removable debug tool -->
    <script src="https://demo.dynamsoft.com/dbr_wasm/js/kConsole.js"></script>

    <script>
        dynamsoft = self.dynamsoft || {};
        dynamsoft.dbrEnv = dynamsoft.dbrEnv || {};

        // by default, js would load `dbr-<version>.wasm` in the same folder of the context
        // set it when you put `dbr-<version>.wasm` other place
        // case you put `dbr-<version>.wasm` in 'js/dbr-<version>.wasm', set this 'js'
        dynamsoft.dbrEnv.resourcesPath = 'https://demo.dynamsoft.com/dbr_wasm/js';
        
        var barcodeReader;
        dynamsoft.dbrEnv.onAutoLoadWasmSuccess = function(){
            $('#divLoading').hide();
            barcodeReader = new dynamsoft.BarcodeReader();
            kConsoleLog("load dbr wasm success.");
            playvideo();
        };
        dynamsoft.dbrEnv.onAutoLoadWasmError = function(status){
            $('#divLoading').html("load wasm failed");
            console.error(status);
            kConsoleError(status);
        };
        
        //https://www.dynamsoft.com/CustomerPortal/Portal/TrialLicense.aspx
        dynamsoft.dbrEnv.licenseKey = "t0068NQAAAHMUCDhfZ0YuSKK+VDYxxaZRP22b9t6lHkzWLzPffEUmUBJvoF5tRw5mSWm/jhVxJ424aWxMyyqhrDrflfajmGE=";
    </script>
    <script>
        (function(bMobileSafari){
            var script = document.createElement('script');
            if(!bMobileSafari){
                script.src = "https://demo.dynamsoft.com/dbr_wasm/js/dbr-6.3.0.1.min.js";
            }else{// bMobileSafari
                // js for mobile(safari especially): smaller, compile quicker, need less memory, but not that stable
                script.src = "https://demo.dynamsoft.com/dbr_wasm/js/dbr-6.3.0.1.mobile.min.js";
            }
            document.body.appendChild(script);
        })(/Safari/.test(navigator.userAgent) && /iPhone/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent));
    </script>

    <!-- https://github.com/webrtc/adapter -->
    <script src="https://demo.dynamsoft.com/dbr_wasm/js/webrtc-adapter.js"></script>
    
    <script src="js/decodeVideo.js"></script>
</body>
</html>
