<!DOCTYPE html>
<html>
<body>
    <input id="iptDecodeImg" type="file" accept="image/bmp,image/jpeg,image/png,image/gif">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
        requirejs(['https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@7.2.2-v2/dist/dbr.js'], function(Dynamsoft){
            Dynamsoft.BarcodeReader.engineResourcePath = "https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@7.2.2/dist/";
            // Please visit https://www.dynamsoft.com/CustomerPortal/Portal/TrialLicense.aspx to get trial license.
            Dynamsoft.BarcodeReader.productKeys = "t0068NQAAAEinQx04HqNpNeDnStDS82GVM0jXaVEB5QLwvS3zhtoBKZHV3rRgtm599m9NCQ2QeBrf9LaB54Le1ulU4yghANo=";
            // Dynamsoft.BarcodeReader._bUseFullFeature = true; // Control of loading min wasm or full wasm.
            
            let reader;
            document.getElementById('iptDecodeImg').addEventListener('change', async function(){
                if(!reader){
                    reader = await Dynamsoft.BarcodeReader.createInstance();
                    await usePresetRuntimeSettings(reader, "bestcoverage");
                }
                let txts = [];
                for(let i = 0; i < this.files.length; ++i){
                    let results = await reader.decode(this.files[i]);
                    if (results.length > 0) {
                        console.log(results);
                        for (let j = 0; j < results.length; ++j) {
                            txts.push(results[j].BarcodeText);
                        }
                    }
                }
                if (txts.length > 0) {
                    alert(txts.join("\n"));
                }
                else
                {
                    alert("No barcode found.");
                }
                this.value = '';
            });

            let usePresetRuntimeSettings = async (reader, mode) => {
                await reader.resetRuntimeSettings();
                let settings = await reader.getRuntimeSettings();

                switch(mode.toLowerCase()){
                case "bestcoverage":
                    settings.deblurLevel = 9;
                    settings.expectedBarcodesCount = 512;
                    settings.scaleDownThreshold = 100000;
                    settings.localizationModes = [
                        Dynamsoft.EnumLocalizationMode.LM_CONNECTED_BLOCKS,
                        Dynamsoft.EnumLocalizationMode.LM_SCAN_DIRECTLY,
                        Dynamsoft.EnumLocalizationMode.LM_STATISTICS,
                        Dynamsoft.EnumLocalizationMode.LM_LINES,
                        0,0,0,0
                    ];
                    if(Dynamsoft.BarcodeReader._bUseFullFeature){
                        settings.localizationModes[4] = Dynamsoft.EnumLocalizationMode.LM_STATISTICS_MARKS;
                    }
                    settings.furtherModes.grayscaleTransformationModes = [
                        Dynamsoft.EnumGrayscaleTransformationMode.GTM_ORIGINAL, 
                        Dynamsoft.EnumGrayscaleTransformationMode.GTM_INVERTED,
                        0,0,0,0,0,0
                    ];
                    break;
                case "bestspeed":
                    settings.deblurLevel = 3;
                    settings.expectedBarcodesCount = 512;
                    settings.localizationModes = [
                        Dynamsoft.EnumLocalizationMode.LM_SCAN_DIRECTLY,
                        0,0,0,0,0,0,0
                    ];
                    break;
                case "balance":
                    settings.deblurLevel = 5;
                    settings.expectedBarcodesCount = 512;
                    settings.localizationModes = [
                        Dynamsoft.EnumLocalizationMode.LM_CONNECTED_BLOCKS,
                        Dynamsoft.EnumLocalizationMode.LM_SCAN_DIRECTLY,
                        0,0,0,0,0,0,0
                    ];
                    break;
                }

                await reader.updateRuntimeSettings(settings);
            };
        });
    </script>
</body>
</html>
